<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Geom99: Add ArcGIS Map Service to Mapbox</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css" rel="stylesheet" />
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id='map'></div>
<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoiY2J1Y2tpbmciLCJhIjoiY2wxZWlzMzVxMGttODNjbXVybXlodHh0dSJ9.AH4oK3GnkH6l-wekj8gMyw';
  var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/dark-v10',
    zoom: 11,
    center: [-77.830, 46.293]
  });
  map.on('load', () => {
    map.addLayer({
      'id': 'toteRoad',
      'type': 'line',
      'source': {
	    'type': 'vector'
	    'url': 'mapbox://cbucking.90yd7vbe' /* https://studio.mapbox.com/tilesets/cbucking.90yd7vbe */
      }
      'source-layer': 'toteRoad-7y3u3y',
      'layout': {
        'line-join': 'round',
        'line-cap': 'round'
      },
      'paint': {
        'line-color': '#888',
        'line-width': 8
      }
    });
  });
</script>
</body>
